{% load static %}
{% include 'base/nav.html' %}

{% block content %}
    <h1>KM Designer Details page</h1>


    <section id="designer-details">
        <h1>Designer Details</h1>
        <div class="info-section">
            <div class="designer-header">
                <img class="car-img"
                     src="{{ object.photo }}"
                     alt='designer image'/>
                <h1>{{ object.name }}</h1>
                <h1>{{ object.since }}</h1>
                <h1>{{ object.description }}</h1>

            </div>
            <a class="edit-btn" href="javascript:history.back()">Go Back</a>
{% endblock %}
